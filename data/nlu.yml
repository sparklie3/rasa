version: "2.0"
nlu:
- intent: yes_to_position
  examples: |
    - Yes, I'm interested. Tell me more.
    - This position sounds great.
    - Thanks for reaching out. I'm interested.
    - I'm interested, can you schedule time on my calendly link?
- intent: no_to_contact_or_position
  examples: |
    - No, don't contact me
    - Go away
    - I'm not interested
- intent: maybe
  examples: |
    - Yes, but not this position doesn't sound like the right one for me.
    - No, maybe later. Let's stay in touch
    - I don't have experience in React.
    - I don't think I have the right experience for the role.
    - Can you tell me who the company is?
    - Can you send me more details, such as the job description to my email?
- intent: no_resume_right_now
  examples: |
    - I don't have one handy
    - How do I sent you my resume if I don't have it right now?
    - I can't upload. Where do you want me to send you my resume?
    - Can I send you an an updated copy of my resume later
    - I don't have an updated copy of my resume, but give me a few days and I can create one.
- intent: yes_to_call
  examples: |
    - Sure, I'm free this afternoon.
    - Sure, happy to chat.
    - I usually available in the afternoon between 2 and 4.
    - I can make time this Friday afternoon.
    - What's the best way to have a call?
    - how do I go schedule that call with you
    - do you have an scheduling app
    - are you available this afternoon
- intent: career_exploration/change_jobs
  examples: |
    - i'm looking to dabble in video production
    - I'm looking to change to a new role in design
    - I'm looking to transition to product management
    - i want to get a job as a front-end engineer
