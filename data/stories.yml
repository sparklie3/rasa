version: "2.0"
stories:
- story: are you interested in this position
  steps:
  - intent: change_jobs+more_money
  - action: action_find_career_response
- story: yes, interest in position to schedule call
  steps:
  - intent: yes_to_position
  - action: utter_schedule_call
  - intent: yes_to_call
- story: yes, interest in position and obtained resume
  steps:
  - intent: yes_to_position
  - action: utter_submit_resume
- story: yes, interest in position and don't have resume right now, wait for resume
  steps:
  - intent: yes_to_position
  - action: utter_submit_resume
  - intent: no_to_resume
  - action: utter_wait_for_resume
- story: activate form for career exploration
  steps:
  - intent: career_exploration
  - action: career_exploration_form
  - active_loop: career_exploration_form
- story: yes, interest in position and don't have resume right now
  steps:
  - intent: yes_to_position
  - action: utter_submit_resume
  - intent: no_resume_right_now
  - action: utter_ignore_resume
  - action: utter_schedule_call
- story: greet and confirm happy
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_happy
  - action: utter_happy
- story: greet and make happy
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy
- story: greet, confirm sad and say goodbye
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
- story: greet, answer faq
  steps:
  - intent: greet
  - action: utter_greet
  - intent: faq
  - action: utter_faq
- story: greet, greet again
  steps:
  - intent: greet
  - action: utter_greet
  - intent: greet
  - action: utter_greet_again
- story: greet, confirm happy, answer faq
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_happy
  - action: utter_happy
  - intent: faq
  - action: utter_faq
- story: career exploration, confirm looking
  steps:
  - intent: career_exploration
  - action: career_exploration_form
  - active_loop: career_exploration_form
  - slot_was_set:
    - active_looking_value:true: null
- story: greet then activate career exploration form
  steps:
  - intent: greet+career_exploration
  - action: utter_greet
  - action: utter_career_exploration_start
  - action: career_exploration_form
  - active_loop: career_exploration_form
