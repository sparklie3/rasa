version: "2.0"

stories: 
- story: yes, interest in position to schedule call
  steps: 
    # start an action by the bot
    intent: yes_to_position
    action: utter_schedule_call
    intent: yes_to_call
    # custom action to pull up calendly to make scheduling possible in the chatbot

- story: yes, interest in position and obtained resume
  steps: 
    # start an action by the bot
    intent: yes_to_position
    action: utter_submit_resume # custom action receive upload file

- story: yes, interest in position and don't have resume right now, wait for resume
  steps: 
    # start an action by the bot
    intent: yes_to_position
    action: utter_submit_resume # custom action receive upload file
    intent: no_resume_right_now
    action: utter_wait_for_resume

- story: yes, interest in position and don't have resume right now
  steps: 
    # start an action by the bot
    intent: yes_to_position
    action: utter_submit_resume # custom action receive upload file
    intent: no_resume_right_now
    action: utter_ignore_resume
    action: utter_schedule_call
    





- story: greet, and get quote
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy
  - intent: request_quote
  - action: quote_form
  - active_loop: quote_form
  - slot_was_set:
    - requested_slot: date_of_birth
  - slot_was_set:
    - date_of_birth: 02/13/1990
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: utter_slot_values

- story: stop form + continue 
  steps:
  - intent: request_quote
  - action: quote_form
  - active_loop: quote_form
  - intent: stop
  - action: utter_ask_continue
  - intent: affirm
  - action: quote_form
  - active_loop: null
  - action: utter_submit
  - action: utter_slot_values

- story: stop form + stop
  steps:
    - intent: request_quote
    - action: quote_form
    - active_loop: quote_form
    - intent: stop
    - action: utter_ask_continue
    - intent: deny
    - action: action_deactivate_loop
    - active_loop: null

