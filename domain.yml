version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- male
- female
- request_quote
- stop
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- chitchat
- faq

responses:
  utter_stop:
  - text: Sorry. I tried my best, but I'm still learning.

  utter_greet:
  - text: Hi, I'm a life insurance bot. How are you?

  utter_goodbye:
  - text: Okay. I'll go now.Bye!

  utter_happy:
  - text: Great to hear your in a good mood. I'm here to do one thing, which is help you get a life insurance quote. 

  utter_unhappy:
  - text: Sorry to hear your unhappy. Maybe I can still help you to get a life insurance quote.

  utter_cheer_up:
  - text: Sorry to hear your unhappy. Don't let it get to you. 

  utter_did_that_help:
  - text: Did that help?
  
  utter_ask_continue:
  - text: Do you want to continue?

  utter_ask_date_of_birth:
  - text: What is your date of birth in MM/DD/YYYY format?

  utter_submit:
  - text: Thanks for answering my questions.

  utter_faq/ask_insurance:
  - text: I focuse on term life insurance.
  - text: At this time, I can only tell you about term life insurance.
  
  utter_faq/ask_bot:
  - text: Hi. I'm an life insurance quote robot. I can help you learn about term life insurance and get a quote.
  
  utter_chitchat/ask_you:
  - image: https://i.imgur.com/zTvA58i.jpeg
    text: I'm doing well. My job is a life insurance quote robot.
  - text: I'm good. I am a life insurance quote robot.
  
  utter_chitchat/ask_weather:
  - text: Oh, it does look sunny right now in Berlin.
    image: https://i.imgur.com/vwv7aHN.png
  - text: I am not sure of the whole week but I can see the sun is out today.

  utter_ask_gender:
  - text: Is your gender male or female? 
  
  utter_ask_nicotine:
  - text: Do you smoke cigrates or use nicotine products?
  
  utter_ask_state:
  - text: What U.S. state do you live in? We need to know because term life insurance prices can very based on insurance state.
  
  utter_ask_coverage_amount:
  - text: How much coverage do you want? We provide coverage quotes from $25,000 to $500,000.
  
  utter_ask_coverage_length:
  - text: How many years of coverage do you want? You can select from 10, 15, 20, or 30 years.
  
  utter_slot_values:
  - text: "I'm going to run a term insurance quote search based on what I learned:\n - date of birth: {date_of_birth} \n - gender: {gender} \n - nicotine: {nicotine} \n - states: {states} \n - coverage_amount: {coverage_amount} \n - coverage_length: {coverage_length}"

forms:
  quote_form:
    date_of_birth:
    - type: from_entity
      entity: date_of_birth
    gender:
    - type: from_intent
      intent: male
      value: male
    - type: from_intent
      intent: female
      value: female
    nicotine:
    - type: from_intent
      entity: affirm
      value: true
    - type: from_intent
      entity: deny
      value: false
    state_abbrev:
    - type: text
    # coverage_amount:
    # - type: from_entity
    #   entity: coverage_amount
    # coverage_length:
    # - type: from_entity
    #   entity: coverage_length

entities:
- date_of_birth
- gender
# - coverage_amount
# - coverage_length
- nicotine
- state_abbrev

