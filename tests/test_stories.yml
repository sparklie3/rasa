stories:
- story: greet
  steps:
  - user: |
      hi robot
    intent: greet
  - action: utter_greet
    
- story: greet, confirm person is happy
  steps: 
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy  

- story: cheer person up if they are sad
  steps:
  - user: |
      terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      a little
    intent: affirm
  - action: utter_happy

- story: stay goodbye if the bot can't help
  steps:
  - user: |
      go away
    intent: goodbye
  - action: utter_goodbye

- story: faq, what can you do?
  steps:
  - user: |
      what do you do?
    intent: faq
  - action: utter_faq
  
