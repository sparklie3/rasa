# - name: HFTransformersNLP
#   model_name: gpt2
#   model_weights: gpt2
#   cache_dir:
policies:
- name: MemoizationPolicy
- name: TEDPolicy
  max_history: 1
  epochs: 100
- name: RulePolicy
